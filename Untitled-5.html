<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Video Projects</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="site-header"><h1>Video Projects</h1></div>
  <nav class="content-list" style="top:4.5rem;">
    <a class="btn" href="index.html">Back</a>
  </nav>

  <main class="main-area">
    <div style="width:100%;max-width:1000px;color:var(--fg)">
      <ul style="list-style:none;padding:0;display:flex;flex-direction:column;gap:0.75rem">
        <!-- Replace src attributes with your video file paths -->
        <li>
          <div class="btn" style="display:flex;justify-content:space-between;align-items:center;">
            <span>History video</span>
            <button class="play-video" data-src="videos/history.mp4">Play</button>
          </div>
        </li>
        <li>
          <div class="btn" style="display:flex;justify-content:space-between;align-items:center;">
            <span>Geography video</span>
            <button class="play-video" data-src="videos/geography.mp4">Play</button>
          </div>
        </li>
        <!-- Add more entries as needed -->
      </ul>
    </div>
  </main>

  <!-- fullscreen video container -->
  <div id="video-modal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.85);z-index:100;align-items:center;justify-content:center;">
    <video id="modal-video" controls style="max-width:100%;max-height:100%;"></video>
    <button id="video-close" style="position:fixed;top:1rem;right:1rem;padding:0.5rem 0.75rem;">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
